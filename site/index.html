<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Headless Project</title>

        <link rel="stylesheet" href="css/styles.css">
        <script type="module" src="./js/login.js"></script>
    </head>

    <body>
        <main class="container">
            <h1>Headless Project</h1>

            <form id="credential-form">
                <div class="grid">
                    <input type="text" name="username" placeholder="Username" pattern="^[a-zA-Z]\w{4,29}$" 
                        title="Username must start with a letter and contain between 5-30 characters. Allowed characters a-z, 0-9, _" required>
                    <input type="password" name="password" placeholder="Password" pattern="^[a-zA-Z]\S{11,}$" 
                        title="Password must start with a letter and contain 12 or more characters." required>
                </div>
                <select name="action">
                    <option value="login">Log in</option>
                    <option value="signup">Sign up</option>
                </select>
                <button type="submit">Submit</button>

                <div id="response"></div>

                <template id="template-error">
                    <small class="error-msg">There was an error</small>
                </template>
            </form>
        </main>
    </body>
</html>
